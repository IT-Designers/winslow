<mat-card class="node"   [ngClass]="{
  'selected': selected$
}"
>
  <mat-card-title class="title">{{node$.consumerData.name}}</mat-card-title>
  <mat-card-subtitle class="subtitle">ID: {{node$.id}}</mat-card-subtitle>
  <mat-card-content>{{node$.consumerData.image.name}} </mat-card-content>
</mat-card>
