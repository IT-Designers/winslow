<mat-card class="node" [ngClass]="{
  'selected': selected$
}"
>
  <mat-card-title class="title">{{this.containsNode ? node$.consumerData.name : 'New Stage'}}</mat-card-title>
  <mat-card-subtitle class="subtitle">ID: {{this.containsNode ? node$.id : '...' }}</mat-card-subtitle>
  <mat-card-content>{{this.containsNode ? node$.consumerData?.image?.name : 'Drag this into the workspace to create a new stage'}} </mat-card-content>
</mat-card>
