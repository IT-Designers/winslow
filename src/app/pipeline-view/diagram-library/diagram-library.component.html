<mat-accordion>
<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Add Nodes
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div
    data-id="node"
    data-type="DiagramMaker.PotentialNode"
    data-draggable={true}
    data-event-target={true}
    data-width={nodeWidth}
    data-height={nodeHeight}
  >
    New Node
  </div>

</mat-expansion-panel>
</mat-accordion>
