<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
<div class="list-and-label-container">
  <div class="list-content" id="list-content">
    <input type="text"
           class="text-input"
           [(ngModel)]="groupSearchInput"
           placeholder="Search.."
           (keyup)="filterFunction()">
    <div class="scrollable">
      <!-- ---------- Version with seperate remove button ---------- -->
      <div *ngIf="displayGroups.length > 0">
        <div class="list-item" *ngFor="let group of displayGroups">
          <div class="username-label">
            <mat-chip [style.background-color]="getChipColor(group)"
                      [matTooltip]="getTooltip(group)"
                      matTooltipShowDelay="250">
              {{group.name}}
            </mat-chip>
          </div>

          <mat-form-field appearance="fill" class="role-dropdown">
            <mat-label>Choose Role</mat-label>
            <mat-select class="role-select" [(value)]="group.role" (selectionChange)="roleChanged(group)">
              <mat-option *ngFor="let role of roles" value="{{role}}">{{role}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-accordion class="accordion"><!--Memory Ressource-->
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Memory
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-slider thumbLabel min="0" max="32" step="0.5">
                <input>
              </mat-slider>
            </mat-expansion-panel>
          </mat-accordion><!--Memory Ressource-->
          <mat-accordion class="accordion"><!--CPU Ressource-->
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  CPU
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-slider thumbLabel min="0" max="32" step="0.5">
                <input>
              </mat-slider>
            </mat-expansion-panel>
          </mat-accordion><!--CPU Ressource-->
          <mat-accordion class="accordion"><!--GPU Ressource-->
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  GPU
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-slider thumbLabel min="0" max="32" step="0.5">
                <input>
              </mat-slider>
            </mat-expansion-panel>
          </mat-accordion><!--GPU Ressource-->
          <div class="btn-container">
            <button mat-raised-button
                    class="remove-member-button"
                    color="warn"
                    (click)="onRemoveItemClick(group)">
              <!--<span class="material-symbols-outlined item-icon">group_remove</span>-->
              Remove
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="displayGroups.length === 0" class="list-item">
        <label class="no-groups-label">No groups assigned</label>
      </div>

    </div>
    <div class="add-member-button-container">
      <button class="mat-raised-button"
              mat-raised-button=""
              color="primary"
              (click)="openAddGroupDialog()">
        Add Group
      </button>
    </div>
  </div>
</div>
