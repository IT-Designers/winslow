<h1 mat-dialog-title>Chart Settings</h1>

<mat-dialog-content class="dialog-content">
  <p>General</p>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="wide-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.chart.settings.name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <p>Layout</p>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="left-field">
    <mat-label>x-Axis Label</mat-label>
    <input matInput [(ngModel)]="data.chart.settings.xAxisName">
  </mat-form-field>
  <mat-form-field appearance="fill" class="right-field">
    <mat-label>y-Axis Label</mat-label>
    <input matInput [(ngModel)]="data.chart.settings.yAxisName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="left-field">
    <mat-label>x-Axis Type</mat-label>
    <mat-select [(ngModel)]="data.chart.settings.xAxisType">
      <mat-option *ngFor="let axisType of AxisTypes" [value]="axisType">{{axisType | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="right-field">
    <mat-label>y-Axis Type</mat-label>
    <mat-select [(ngModel)]="data.chart.settings.yAxisType">
      <mat-option *ngFor="let axisType of AxisTypes" [value]="axisType">{{axisType | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="left-field">
    <mat-label>Custom x-Axis Minimum</mat-label>
    <code>
      <input matInput [(ngModel)]="data.chart.settings.xAxisMinValue">
    </code>
  </mat-form-field>
  <mat-form-field appearance="fill" class="right-field">
    <mat-label>Custom y-Axis Minimum</mat-label>
    <code>
      <input matInput [(ngModel)]="data.chart.settings.yAxisMinValue">
    </code>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="left-field">
    <mat-label>Custom x-Axis Maximum</mat-label>
    <code>
      <input matInput [(ngModel)]="data.chart.settings.xAxisMaxValue">
    </code>
  </mat-form-field>
  <mat-form-field appearance="fill" class="right-field">
    <mat-label>Custom y-Axis Maximum</mat-label>
    <code>
      <input matInput [(ngModel)]="data.chart.settings.yAxisMaxValue">
    </code>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <p>Preview</p>
</mat-dialog-content>

<mat-dialog-content class="dialog-content">
  <app-log-analysis-chart
    [settings]="data.chart.settings"
    [data]="[]"
  ></app-log-analysis-chart>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="data.chart">Save</button>
</mat-dialog-actions>
