<div>
  <h1>Projects</h1>

  <div class="flex-grow-row">
    <div class="flex-grow"></div>
    <button class="create-button" mat-raised-button color="primary"
            (click)="create()"
    >Create Project</button>
  </div>

  <mat-expansion-panel *ngFor="let project of projects">
    <mat-expansion-panel-header>
      {{project.name}}
    </mat-expansion-panel-header>
    {{project.id}}
  </mat-expansion-panel>


</div>
