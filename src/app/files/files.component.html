<div class="container">
  <div class="files-browser-path">
    <input type="text" class="files-browser-path" value="{{this.latestPath}}/" (keydown.enter)="navigateDirectlyTo($event.target.value)">
    <i class="material-icons-outlined action-area" (click)="fileInput.click()">cloud_upload</i>
    <i class="material-icons-outlined action-area" (click)="createDirectory()">create_new_folder</i>
    <input hidden #fileInput accept="*/*" type="file" (change)="uploadFile($event.target.files)">
  </div>


  <div class="files-browser">

    <ul class="files-browser-navigation">
      <ng-template #fileTree let-ctx>
        <li *ngFor="let file of ctx.this.directories(ctx.path)">
          <p class="directory" [attr.data-path]="file.path">
            <i class="material-icons directory-toggle directory-{{ctx.this.directories(file.path) != null ? 'close' : 'open'}}" (click)="ctx.this.toggleLoadDirectory(file.path)">{{ctx.this.directories(file.path) != null ? 'arrow_drop_down' : 'arrow_right'}}</i>
            <i class="material-icons-outlined directory-toggle directory-{{ctx.this.directories(file.path) != null ? 'close' : 'open'}}" (click)="ctx.this.toggleLoadDirectory(file.path)">{{ctx.this.directories(file.path) != null ? 'folder_open' : 'folder'}}</i>
            <label (click)="ctx.this.viewDirectory(file.path)">{{ file.name }}</label>

          </p>
          <ul>
            <ng-container *ngTemplateOutlet="fileTree; context:{ $implicit: {this: ctx.this, path: file.path} }"></ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="fileTree; context:{ $implicit: {this: this, path: '/'}}"></ng-container>
    </ul>



    <ul class="files-browser-view"
        (contextmenu)="viewContextMenu($event)"
        (click)="contextMenuVisible = false"
        appDragDrop=""
        (onFileDropped)="uploadFile($event)"
    >
      <li class="file" *ngFor="let file of this.currentDirectory()">
        <i class="material-icons-outlined">{{file.directory ? 'folder' : 'description'}}</i>
        <label>{{ file.name }}</label>
        <i *ngIf="!file.directory" class="material-icons-outlined action-area" (click)="downloadFile(file)">cloud_download</i>
        <i class="material-icons-outlined action-area" (click)="delete(file)">delete</i>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="contextMenuVisible" class="context-menu" [ngStyle]="{'left.px': contextMenuX, 'top.px': contextMenuY}">
  <ul>
    <li (click)="createDirectory(); contextMenuVisible = false">New Directory</li>
    <li (click)="fileInput.click(); contextMenuVisible = false">Upload a file</li>
  </ul>
</div>
