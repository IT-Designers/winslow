<div>
  <h2>Creating a new project</h2>

  <div class="inputs">
    <mat-form-field>
      <input matInput required cdkfocusinitial placeholder="Name of the new project"
             [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field>
      <mat-select required placeholder="Pipeline to execute"
                  [(ngModel)]="data.pipeline">
        <mat-option *ngFor="let pipeline of pipelines" [value]="pipeline">{{pipeline.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <p>Also permit access from the following groups</p>
    <mat-selection-list disabled>
      <mat-list-option>Group A</mat-list-option>
      <mat-list-option>Group B</mat-list-option>
      <mat-list-option>Group C</mat-list-option>
    </mat-selection-list>

    <div mat-dialog-actions align="end">
      <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary"
              [disabled]="data.name?.trim().length == 0 || data.pipeline == null"
              (click)="dialogRef.close(data)">
        Create
      </button>
    </div>
  </div>
</div>
