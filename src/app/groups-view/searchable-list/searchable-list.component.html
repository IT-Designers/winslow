<div class="list-container">

  <mat-form-field class="search-container" appearance="fill">
    <mat-label>Search...</mat-label>
    <input matInput class="search-input" placeholder="{{searchPlaceholderText}}" [(ngModel)]="itemSearchInput" (keyup)="searchItemFilter()">
  </mat-form-field>
  <div class="list">
    <div class="list-item" *ngFor="let item of displayItems" (click)="itemClicked(item)" [class.item-clicked]="item == selectedItem">
      {{item.name}}
      <span matTooltip="Edit Group" matTooltipShowDelay="500" class="material-symbols-outlined item-icon">edit</span>
    </div>
  </div>
</div>
