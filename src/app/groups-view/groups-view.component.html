<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
<h1 [ngStyle]="{'margin-left':'50px'}">Group Administration</h1>
<div class="groupAdministrationDiv">
  <div class="groups-list">
    <h2> My Groups </h2>
    <div class="group-list-item" *ngFor="let group of allGroups" (click)="groupClicked(group, $event)">
      {{group.name}}
      <span class="material-symbols-outlined item-icon">menu</span>
    </div>
    <button class="mat-raised-button new-group-btn" color="primary" mat-raised-button="" (click)="onAddGroupToggle()"> New Group </button>
  </div>

  <div *ngIf="showGroupDetail" class="group-detail-container">
    <h2>Group Details</h2>
    <div class="group-name-container">
      <label for="detailGroupName" [ngStyle]="{'font-weight':'bold', 'display':'inline-block', 'width':'10em'}"> Groupname: </label>
<!--
      <input type="text" name="groupName" id="detailGroupNameTextInput" [ngModel]="selectedGroup.name" placeholder="Groupname..">
-->
      <label id="detailGroupName">{{selectedGroup.name}}</label>
    </div>
    <app-group-member-list
    [items]="selectedGroup.members"
    (memberEmitter)="onMemberAdded($event)"
    (removeMember)="onRemoveMember($event)"
    label="Members:"
    groupName="{{selectedGroup.name}}"
    searchIdentifier="b"></app-group-member-list>
    <!--<button class="mat-raised-button cancel-btn" (click)="onEditCancel()" color="primary" mat-raised-button=""> Cancel </button>-->
    <button class="mat-raised-button delete-group-btn" (click)="onGroupDelete()" color="warn" mat-raised-button=""> Delete </button>
    <!--<button class="mat-raised-button submit-group-btn" (click)="onSaveGroupEdit()" color="primary" mat-raised-button=""> Save </button>-->
  </div>

</div>
