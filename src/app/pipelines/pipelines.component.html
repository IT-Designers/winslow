<div>
  <h1>Pipelines</h1>


  <div class="pipelines-container">
    <i *ngIf="pipelines != null && pipelines.length == 0">There are no pipelines defined yet</i>
    <div class="pipeline" *ngFor="let pipeline of pipelines">
      <h4 (click)="$event.target.dataset.showStages = $event.target.dataset.showStages != 'true'; loadStages($event, pipeline)">
        {{ pipeline.name }}
      </h4>
      <div *ngFor="let stage of stages.get(pipeline.id)">
        <p>{{ stage }}</p>
      </div>
    </div>
  </div>
</div>
