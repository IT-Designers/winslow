<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
/>
<div>

  <mat-drawer-container class="drawer-container">
    <mat-drawer
      mode="side"
      class="drawer"
      [opened]="true"
      [disableClose]="true"
    >
      <div class="drawer-content">
        <div class="drawer-element">
          <app-searchable-list
            type="Pipeline"
            [allItems]="pipelines"
            searchPlaceholderText="Pipeline Name..."
            listItemTooltip="Edit Pipeline"
            (itemEmitter)="onPipelineClicked($event)"
            (newItemEmitter)="onAddPipeline($event)"
          >

          </app-searchable-list>

        </div>

      </div>

      <div class="button-group">
        <button class="hide-projects-button" mat-mini-fab [color]="$any('white')" (click)="drawer.toggle()">
          <mat-icon matTooltip="Hide projects">keyboard_arrow_left</mat-icon>
        </button>
      </div>

    </mat-drawer>
    <mat-drawer-content class="detail-container">
      <app-pipeline-details
        *ngIf="selectedPipeline"
        [selectedPipeline]="selectedPipeline"
        (pipelineDeleteEmitter)="onDeletePipeline($event)"
      ></app-pipeline-details>
      <span *ngIf="selectedPipeline === undefined" class="nothing-selected">No pipeline selected</span>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
