<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
<div class="dropdowns-and-label-container">
  <label for="dropdowns-and-button-container" [ngStyle]="{'font-weight':'bold', 'display':'inline-block', 'flex-shrink':'0', 'width':'30%', 'margin-top': '7px'}"> {{label}} </label>
  <div class="dropdowns-and-button-container" id="dropdowns-and-button-container">
    <div class="dropdowns-container">
      <div id="dropdown1" class="dropdown-content">
        <input type="text" class="text-input" id="dropdown{{searchIdentifier}}SearchText" placeholder="Suche.." (keyup)="filterFunction('dropdown' + searchIdentifier + 'SearchText',searchIdentifier)">
        <div class="scrollable">
          <div class="dropdown-item {{searchIdentifier}}" (dblclick)="onRemoveItemClick(user)" *ngFor="let user of items">
            {{user.name}}
<!--
            <mat-icon class="item-icon" (click)="onRemoveItemClick(user)">person_remove</mat-icon>
-->
            <span class="material-symbols-outlined item-icon" (click)="onRemoveItemClick(user)">person_remove</span>
          </div>
          <div class="dropdown-item" id="openSecondDropdownItem"> {{openDropdown2Text}} </div>
        </div>
      </div>
      <!--<div *ngIf="showDropdown2" id="dropdown2" class="second-dropdown-content">
        <input type="text" class="text-input" id="dropdown{{searchIdentifier}}2SearchText" placeholder="Suche.." (keyup)="filterFunction( 'dropdown' + searchIdentifier + '2SearchText', searchIdentifier + '2')">
        <div class="scrollable">
          <div class="dropdown-item {{searchIdentifier}}2" (dblclick)="onAddItemClick(user)" *ngFor="let user of items2">
            {{user.name}}
            <span class="material-symbols-outlined item-icon" (click)="onAddItemClick(user)">person_add</span>
&lt;!&ndash;
            <mat-icon class="item-icon" (click)="onAddItemClick(user)">person_add</mat-icon>
&ndash;&gt;
          </div>
        </div>
      </div>-->
    </div>
  </div>
</div>
