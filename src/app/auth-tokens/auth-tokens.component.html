<div class="data-row">
  <label>Authorized Tokens</label>

  <div class="flex-grow">
    @for (token of tokens;track trackToken) {
      <button mat-icon-button
              color="warn"
              class="align-right-using-margin"
              (click)="deleteToken(token)"
              [disabled]="!canUserEdit">
        <mat-icon>delete</mat-icon>
      </button>
      {{ token.name }}
    }
  </div>

  <button mat-mini-fab
          color="primary"
          (click)="createToken()"
          [disabled]="!canUserEdit">
    <mat-icon>add</mat-icon>
  </button>
</div>
