<div *ngFor="let key of keys" class="action-row">
  <mat-label class="title" *ngIf="!((value?.value?.length) == 0)">{{key}}</mat-label>
  <mat-label class="title" *ngIf="(value?.value?.length) == 0"><s>{{key}}</s></mat-label>
  <mat-form-field [formGroup]="formGroupEnv">
    <input #value matInput
           [required]="requiredEnvVariables.has(key)"
           [value]="valueOf(key)"
           [formControlName]="key"
           (keyup)="updateValid()"
           name="{{key}}">
  </mat-form-field>
  <div class="controls">
    <button mat-icon-button color="primary" (click)="browseForValue(value)">
      <mat-icon class="material-icons-outlined">folder</mat-icon>
    </button>
    <button mat-icon-button color="primary"
            (click)="value.value = formGroupEnv.value[value.name] = valueOrInherited(key, value.value); updateValid()"
            [disabled]="value.value == valueOrInherited(key, value.value)">
      <mat-icon class="material-icons-outlined">undo</mat-icon>
    </button>
    <button mat-icon-button color="warn" [disabled]="requiredEnvVariables.has(key)"
            [matTooltip]="requiredEnvVariables.has(key) ? 'This value is required' : null"
            (click)="delete(key)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<div class="action-row">
  <mat-form-field class="title">
    <input matInput placeholder="Name" #name (keyup.enter)="name.value.length > 0 && value.focus()">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Value" #value (keyup.enter)="button.disabled || add(name, value)">
  </mat-form-field>
  <div class="controls">
    <button dense mat-icon-button color="primary" (click)="browseForValue(value)">
      <mat-icon class="material-icons-outlined">folder</mat-icon>
    </button>
    <button dense mat-raised-button color="primary" #button
            [disabled]="name.value.trim().length == 0 || value.value.trim().length == 0"
            (click)="add(name, value)">
      Add
    </button>
  </div>
</div>
