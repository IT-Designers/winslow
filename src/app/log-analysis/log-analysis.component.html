<app-loading-info [loading]="isLongLoading()"></app-loading-info>

<div class="top-bar">
  <button mat-raised-button color="accent"
          [disabled]="isLatestStage()"
          (click)="selectStage(latestStageId)"
  >Show most recent Stage
  </button>
  <mat-form-field appearance="legacy" class="stage-form-field">
    <mat-select [(ngModel)]="selectedStageId" (selectionChange)="selectStage(selectedStageId)">
      <mat-option *ngFor="let entry of filterHistory(projectHistory)" [value]="entry.id">
        {{historyEntryLabel(entry)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button
          (click)="selectStage(latestStageId)"
  >Compare with another Stage
  </button>
  <button mat-raised-button
          (click)="openManageChartsDialog()"
  >Manage Charts
  </button>
</div>

<mat-chip-list *ngIf="isComparing()" aria-label="Comparing with">
  <mat-chip *ngFor="let entry of historyEntriesToCompare">
    {{historyEntryLabel(entry)}}
    <mat-icon matChipRemove>cancel</mat-icon>
  </mat-chip>
</mat-chip-list>

<div *ngIf="!isComparing()" class="top-bar-divider">
  <mat-divider></mat-divider>
</div>

<mat-grid-list cols="3" gutterSize="1em" rowHeight="24em" class="chart-grid-list">
  <mat-grid-tile *ngFor="let chart of charts; let i = index" class="chart-grid-tile">
    <mat-card class="chart-card">
      <mat-card-content class="chart-card-content">
        <app-log-analysis-chart
          [settings]="chart.settings"
          [data]="getChartGraphData(chart)"
        ></app-log-analysis-chart>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openEditChartDialog(i)">Edit</button>
        <button mat-button (click)="removeChart(i)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="addChart()">Add Chart</button>
    <button mat-raised-button color="accent" (click)="uploadCharts()">Upload Charts</button>
  </mat-grid-tile>
</mat-grid-list>
