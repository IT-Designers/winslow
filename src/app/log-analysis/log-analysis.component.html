<app-loading-info [loading]="isLongLoading()"></app-loading-info>

<div>
  <div class="top-bar">

    <button mat-raised-button color="accent"
            [disabled]="isLatestStage(stageToDisplay)"
            (click)="updateStage(stageToDisplay, latestExecutionGroup)"
    >
      Show most recent Stage
    </button>

    <mat-form-field appearance="legacy" class="stage-selection">
      <mat-select
        [(ngModel)]="stageToDisplay.executionGroup"
        (selectionChange)="updateStage(stageToDisplay, stageToDisplay.executionGroup)"
      >
        <mat-option *ngFor="let entry of filteredHistory" [value]="entry">
          {{historyEntryLabel(entry)}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="addStageToCompare()">Compare with another Stage</button>

    <ng-container *ngFor="let stage of stagesToCompare; let i = index">
      <button mat-raised-button color="accent"
              [disabled]="isLatestStage(stage)"
              (click)="updateStage(stage, latestExecutionGroup)"
      >
        Show most recent Stage
      </button>
      <mat-form-field appearance="legacy" class="stage-selection">
        <mat-select
          [(ngModel)]="stage.executionGroup"
          (selectionChange)="updateStage(stage, stage.executionGroup)"
        >
          <mat-option *ngFor="let entry of filteredHistory" [value]="entry">
            {{historyEntryLabel(entry)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button (click)="removeStageToCompare(i)">Remove</button>
    </ng-container>

  </div>

  <div class="top-bar-divider">
    <mat-divider></mat-divider>
  </div>
</div>

<mat-grid-list cols="3" gutterSize="1px" rowHeight="24em" class="chart-grid-list">
  <mat-grid-tile *ngFor="let chart of charts; let i = index" class="chart-grid-tile">
    <mat-card class="chart-card">
      <mat-card-content class="chart-card-content">
        <app-log-analysis-chart
          [settings]="chart.definition.settings"
          [data]="chart.data"
        ></app-log-analysis-chart>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openEditChartDialog(chart)">Edit</button>
        <button mat-button (click)="removeChart(i)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="createChart()">Add Chart</button>
  </mat-grid-tile>
</mat-grid-list>
