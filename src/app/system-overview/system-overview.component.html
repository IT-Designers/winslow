<div class="servers">
  <h1>Servers</h1>

  <ng-container *ngFor="let node of nodes">
    <app-server-overview [node]="node" class="server">

    </app-server-overview>
  </ng-container>
</div>

<div>
  <h1>Storage</h1>
  <div class="server">
    <div>
      <ngx-charts-bar-horizontal-normalized
        [legend]="true"
        [yAxis]="true"
        [showYAxisLabel]="true"
        [results]="this.storages"
      ></ngx-charts-bar-horizontal-normalized>
    </div>
  </div>
</div>
