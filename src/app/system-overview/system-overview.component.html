<app-servers></app-servers>

<app-loading-info [error]="loadError ? loadError.message : null" [loading]="!storageGraphData"></app-loading-info>

<div class="overview-element" *ngIf="storageGraphData">
  <h3>Storage</h3>
  <div>
    <ngx-charts-bar-horizontal-normalized
      [legend]="true"
      [yAxis]="true"
      [showYAxisLabel]="true"
      [results]="this.storageGraphData"
    ></ngx-charts-bar-horizontal-normalized>
  </div>
</div>
