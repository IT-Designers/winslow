<ng-container *ngIf="image">
  <img
    [src]="image.src"
    alt="Thumbnail"
    (click)="showFullThumbnail(image.src)"
  >
</ng-container>

<ng-container *ngIf="!image">
  <div
    class="alternative-text"
    [ngStyle]="alternativeStyle"
  >
    <span>{{alternativeText}}</span>
  </div>
</ng-container>
