<div class="list-container">

  <mat-form-field class="search-container" appearance="outline">
    <mat-label>Search...</mat-label>
    <input
      matInput
      class="search-input"
      [placeholder]="searchPlaceholderText"
      [(ngModel)]="itemSearchInput"
      (keyup)="searchItemFilter()"
      (keyup.backspace)="filterSystemGroups()"
    >
  </mat-form-field>

  <ng-container class="btn-container">
    <mat-checkbox *ngIf="type === 'Group'"
                  class="show-usergroups-checkbox"
                  [(ngModel)]="showSystemGroups"
                  (change)="filterSystemGroups()">
      Show System Groups
    </mat-checkbox>
  </ng-container>

  <mat-divider></mat-divider>

  <mat-list class="list">
      <mat-card class="list-item"
        *ngFor="let item of displayItems"
        (click)="itemClicked(item)"
      >
        <mat-card-header [class.selected]="item.name == selectedItemName" class="list-inline" style="padding: 0.8rem">
          <mat-card-title>
            {{item.name}}
          </mat-card-title>
          <mat-icon [matTooltip]="listItemTooltip">edit</mat-icon>

        </mat-card-header>
      </mat-card>
      <mat-icon [matTooltip]="listItemTooltip"></mat-icon>
  </mat-list>
